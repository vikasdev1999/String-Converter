<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Converter</title>
    <link rel="shortcut icon" href="./cyber.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper mt-5">
        <div class="container-convert">
            <h3 id="monthAndYear">String Converter</h3>

            <input class="form-control mt-5 mb-5" id="string-input" type="text" placeholder="Enter Space Seprated String Here">
            
            <div class="footer-container-calendar">
                <label for="month">change To: </label>
                <select id="month" onclick="jump()">
                    <option value=999>Select One</option>
                    <option value=0>Upper Case</option>
                    <option value=1>Lower Case</option>
                    <option value=2>Pascal Case</option>
                    <option value=3>Snake Case</option>
                    <option value=4>Kabab Case</option>
                    <option value=5>Camel Case</option>
                </select> 
            </div>
            <center><div class="add-text "></div></center>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
